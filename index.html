<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Product_Review Page</title>
    <style>
        body{
            background-color: #FFDEE9;
           background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
           height: 100vh;

        }
        .main-img{
            display: block;
            margin: 20px auto;
            height: 400px;
            width: 400px;
            border: 1px solid black;
            box-shadow:4px 5px 0px 0px #acacad;
            border-radius: 10px;
           

        }
        .image-container{
            display: flex;
            justify-content: center;
            margin: 20px auto;
            object-fit: cover;
           
        }
        .img{
           margin: 10px;
           height: 70px;
            width: 70px;
            border-radius: 5px;
            border: 1px solid black;
            padding: 2px;
            box-shadow: 3px 3px 0px 0px #acacac;
            cursor: pointer;
            
        }
       
    </style>
</head>
<body>
    
    <img src="ring.jpg" class="main-img" id="main_image" />

    <div class="image-container">
        <img src="ring.jpg" class="img" onclick="ring('ring.jpg')"/>
          <video src="vid.mp4" class="img" onclick="ring('vid.mp4')" type="video/mp4"autoplay></video> 
         
         <img src="ring1.jpg" class="img " onclick="ring('ring1.jpg')"/>
          <img src="ring3.jpg" class="img" onclick="ring('ring3.jpg')"/>

    </div>

    <script>
        function ring(imageName)
        {
          const mainImg=document.getElementById('main_image');
          mainImg.src=imageName;
        }
    </script>
</body>
</html>
